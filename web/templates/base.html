<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <center><h2>HayStack</h2>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.query(size=50) }}<br>
                {% for error in form.query.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
        </center>
    </body>
</html>
